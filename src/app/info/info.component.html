<div class="element-bg-img">
  <img src="assets/img/1.jpg" alt="" class="img-responsive"> </div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ng-container *ngIf="(types | async) as typess; else loadinBlock">
      <ul>
        <ng-container *ngFor="let type of typess; last as isLast">
          <li *ngIf="!isLast; else lastLi">
            <a (click)="selectType(type)" [textContent] = "type | firstCap"></a>
          </li>
          <ng-template #lastLi>
            <li class="anc-bor">
              <a (click)="selectType(type)" [textContent] = "type | firstCap"></a>
            </li>
          </ng-template>
        </ng-container>
      </ul>
    </ng-container>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <ng-container *ngIf="(items$ | async) as items; else loadinBlock">
          <hw-info-card *ngFor="let item of items | infoFilter: selectedType" [item]="item"></hw-info-card>
        </ng-container>
        <ng-template #loadinBlock>
          ...loading
        </ng-template>
      </div>
    </div>
  </div>
</div>
